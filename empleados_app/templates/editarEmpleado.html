{% extends "base.html" %}

{% block cuerpo %}

<div class="row"> <!-- Fila en editar-->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Empleado</h2>
        <!-- Aquí codigo tarjeta -->

        <div class="card"> <!-- La tarjeta -->
            <div class="card-body">
                <form action="/editarEmpleado/" method="POST"> {% csrf_token %} <!-- Falta action -->
                    <div class="form-group">
                        <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" value="{{misempleados.codigo}}" minlength="1" maxlength="6" readonly required>
                    </div>

                    <div class="form-group py-3">
                            <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{misempleados.nombre}}" maxlength="100" required>
                        </div>
                    
                    <div class="form-group py-1">
                        <input type="text" id="txtcargo" name="txtcargo" class="form-control" minlength="1" maxlength="9" value="{{misempleados.cargo}}" required>
                    </div>

                    <div class="form-group py-3">
                        <input type="text" id="txthorario" name="txthorario" class="form-control" value="{{misempleados.horario}}" maxlength="100" required>
                    </div>

                    <div class="form-group py-1">
                        <input type="text" id="txtsalario" name="txtsalario" class="form-control" minlength="1" maxlength="9" value="{{misempleados.salario}}" required>
                    </div>

                    <div class="form-group py-1">
                        <input type="text" id="txtexperiencia" name="txtexperiencia" class="form-control" minlength="1" maxlength="9" value="{{misempleados.experiencia}}" required>
                    </div>

                    <div class="form-group py-1">
                        <input type="text" id="txtcertificaciones" name="txtcertificaciones" class="form-control" minlength="1" maxlength="9" value="{{misempleados.certificaciones}}" required>
                    </div>

                    <div class="form-group py-1">
                        <button type="submit" class="btn btn-dark">Guardar Empleado</button>
                    </div>
                </form>
            </div>
        </div> <!-- La tarjeta -->

        <!-- Aquí codigo tarjeta -->
    </div> 
</div> <!-- Fila en editar-->

{% endblock %}
